<script>
$(document).ready(function() {
	
	
	$("#exportButton").qtip({
		content:"<img src='__PUBLIC__/images/loading.gif' align='absmiddle'/>正在生成数据,请稍候.",
		position: {
            my: 'bottom left',
            at: 'top center'
       },
       style: {
         classes: 'ui-tooltip-light ui-tooltip-shadow ui-tooltip-rounded'
       },
		show: {
		    event: 'click', // Show it on click...
		    solo: true, // ...and hide all other tooltips...
		    //ready: true,
		    modal: true // ...and make it modal
		  },
		  hide: false
	});
	$("#exportButton").bind('click',function(){
		var pa="&O_NO="+encodeURI($("#O_NO").val())+"&O_TYPE="+encodeURI($("#O_TYPE").val())+"&O_STATE="+encodeURI($("#O_STATE").val())+"&CREATED_AT="+encodeURI($("#CREATED_AT").val())+"&CU_NAME="+encodeURI($("#CU_NAME").val())+"&O_MOBILE="+encodeURI($("#O_MOBILE").val())+"&AR_ADDRESS="+encodeURI($("#AR_ADDRESS").val())+"&ST_NAME="+encodeURI($("#ST_NAME").val())+"&CU_ID="+encodeURI($("#CU_ID").val())+"&AR_ID="+encodeURI($("#AR_ID").val())+"&stype={$stype}";
		$.ajax({
			   type: "POST",
			   url: "?g=Admin&m=Order&a=dataExport",
			   data:pa,
			   dataType:'text',
			   success: function(msg){
				   $("#qtip-overlay").click();
			   		var url="?g=Admin&m=Order&a=export&path="+encodeURIComponent(msg);
			   		pDialog("下载",url,300,260);
			   }
			}); 
		
	});
	$("#sCr").bind("click",function(){
		var url="?g=Admin&m=User&a=slist&t=c&f1=CU_ID&f2=CU_NAME";
		openDialog(url);
	});
	$("#sAr").bind("click",function(){
		var url="?g=Admin&m=Index&a=sarea&f1=AR_ID&f2=AR_ADDRESS";
		openDialog(url);
	});
	//查询
	$("#submit").bind("click",function(){
		var _url=window.location.href;
		var _list=_url.split('?');
		var _http=_list[0];
		var _pList=_list[1].split('&');
		var _usePara=[];
		for(var i=0;i<_pList.length;i++ ){
			var _p=_pList[i];
			var _t=_p.split('=')[0];
			if(_t=='g' || _t=='m' || _t=='a' || _t=='type'  /*|| _t=="p"*/){
				_usePara.push(_p);
			}
		}
		if($("#CU_NAME").val()==""){
			$("#CU_ID").val('');
		}
		if($("#AR_ADDRESS").val()==""){
			$("#AR_ID").val('');
		}
		var _newHttp=_http+"?"+_usePara.join('&');
		_newHttp+="&O_NO="+encodeURI($("#O_NO").val())+"&O_TYPE="+encodeURI($("#O_TYPE").val())+"&O_STATE="+encodeURI($("#O_STATE").val())+"&CREATED_AT="+encodeURI($("#CREATED_AT").val())+"&CU_NAME="+encodeURI($("#CU_NAME").val())+"&O_MOBILE="+encodeURI($("#O_MOBILE").val())+"&AR_ADDRESS="+encodeURI($("#AR_ADDRESS").val())+"&ST_NAME="+encodeURI($("#ST_NAME").val())+"&CU_ID="+encodeURI($("#CU_ID").val())+"&AR_ID="+encodeURI($("#AR_ID").val());
		window.location.href=_newHttp;
		
	});
	
	$("#waitp").click(function(){
		window.location.href="?g=Admin&m=Order&a=jsList&stype=1";
	});
	$("#finshWait").click(function(){
		window.location.href="?g=Admin&m=Order&a=jsList&stype=10";
	});
	$("#setjiesuan").click(function(){
		jiesuan();
	});
	$("#allCheckData").bind("click",function(){
		$("input[name='checkData[]']").each(function(){
			if($(this).attr("checked")){
				$(this).removeAttr("checked");
				
			}else{
				$(this).attr("checked",true);
			}
		});
	});
	$("#portfolio a").lightBox();
} );

function openDialog(url){
	pDialog('',url,500,380);
}
function dialogClose(){
	pclose();
}
function jiesuan(id){
	if(!window.confirm("确认操作？")){
		return false;
	}
	var __list='';
	if(id){
		__list=id;
	}else{
		var _chekList=[];
		$("input[name='checkData[]']").each(function(){
			if($(this).attr("checked")){
				_chekList.push($(this).val());
			}
		});
		if(_chekList.length<1){
			alert("请选择需要结算的服务单");
			return false;
		}
		if(_chekList.length>0){
			__list=_chekList.join(',');
		}
		
	}
	if(__list){
		$.ajax({
			   type: "POST",
			   url: "?g=Admin&m=Order&a=changeState",
			   data: "oids="+__list,
			   success: function(msg){
				   if(msg=='y'){
					   alert("操作成功");
					   window.location.reload();
				   }else{
					   alert("操作失败");
				   }
			     
			   }
			}); 
	}
	
}

function showdetail(o_id){
	var url="?g=Admin&m=Order&a=viewdetail&O_ID="+o_id;
	pDialog('查看详情',url,830,600);
}
function setLightBox(id){
	//alert(id);
	//dialogClose();
	$('#imageclick_'+id).click();
	
}
</script>
