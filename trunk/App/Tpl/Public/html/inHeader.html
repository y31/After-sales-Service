<script>
$(document).ready(function(){
	//屏蔽退格键 使整个页面后退
	$(document).keydown(function (e) {  
        var doPrevent; 
        if (e.keyCode == 8) {  
            var d = e.srcElement || e.target;  
            if (d.tagName.toUpperCase() == 'INPUT' || d.tagName.toUpperCase() == 'TEXTAREA') {  
                doPrevent = d.readOnly || d.disabled;  
           }  
            else  
                doPrevent = true;  
        }  
        else  
            doPrevent = false;  
        if (doPrevent){  
            e.preventDefault();  
        }else{
        	e.keyCode=0;
        	e.returnValue=false;
        }
    });  

});
</script>
</head>
