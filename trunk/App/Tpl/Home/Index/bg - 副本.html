<link href="__JS__/qtip/css/jquery.qtip.min.css" rel="stylesheet" type="text/css" />

<literal>
<script>
$(document).ready(function(){
	$("#submitImage").bind("click",function(){
		$('#orderForm').ajaxSubmit(options); 
	});
	
	var options={
			 beforeSubmit:  showRequest,  
			 success:       showResponse  
	};
	function showRequest(formData, jqForm, options) {    
		if($("#U_NAME").val()==""){
			userTip('U_NAME','请输入姓名');
			return false;
		}
		if($("#U_MOBILE").val()==""){
			userTip('U_MOBILE','请输入手机');
			return false;
		}
		else{
			var _re=/\d/g;
			if(!_re.test($("#U_MOBILE").val())){
				userTip('U_MOBILE','手机格式错误');
				return false;
			}
		}
		if($("#U_EMAIL").val()==""){
			userTip('U_EMAIL','请输入邮箱');
			return false;
		}else{
			
			if($("#U_MOBILE").val().indexOf('@')==-1){
				userTip('U_MOBILE','邮箱格式错误');
				return false;
			}
		}
		
		if($("#U_PWD").val()==""){
			userTip('U_PWD','请输入查询密码');
			return false;
		}
		
		if($("#U_PWD1").val()==""){
			userTip('U_PWD1','请输入确认密码');
			return false;
		}
		
		if($("#U_PWD").val()!=$("#U_PWD1").val()){
			userTip('U_PWD1','请输入查询与确认密码不符');
			return false;
		}
		
		if($("#AR_L1").val()==''){
			userTip('AR_L1','请选择省市');
			return false;
		}
		if($("#AR_L2").val()==''){
			userTip('AR_L1','请选择市辖区');
			return false;
		}
		if($("#AR_L3").val()==''){
			userTip('AR_L1','请选择区县');
			return false;
		}
		
		if($("#O_ADDRESS").val()==''){
			userTip('O_ADDRESS','请输入详细地址');
			return false;
		}
		
		if($("#P_BRAND").val()==''){
			userTip('P_BRAND','请选择品牌');
			return false;
		}
		if($("#P_CATEGORY").val()==''){
			userTip('P_CATEGORY','请选择产品类型');
			return false;
		}
		if($("#P_MODEL").val()==''){
			userTip('P_MODEL','请选择产品型号');
			return false;
		}
		if($("#P_CHANNEL_ID").val()==''){
			userTip('P_CHANNEL_ID','请选择购买渠道');
			return false;
		}
		if($("#P_BUY_TIME").val()==''){
			userTip('P_BUY_TIME','请选择购买时间');
			return false;
		}
		
		 return true;
	}
	//使用列子在  http://craigsworks.com/projects/qtip2/demos/
	function userTip(sob,ct){
		 // 阴影+圆角
	      $("#"+sob).qtip({
	        position: {
	          my: 'bottom left',
	          at: 'top center'
	        },
	        style: {
	          classes: 'ui-tooltip-blue ui-tooltip-shadow ui-tooltip-rounded'
	        },
	        show: {
				event: false, // Don't specify a show event...
				ready: true // ... but show the tooltip when ready
			},
	        content: ct
	      });
	}
	function showResponse(responseText, statusText, xhr, $form)  { 
		//转到再次确认页面
		/*if(responseText=='y'){
			window.location.href="?g=Home&m=Index&a=viewCfOrder&sid="+responseText;
		}else{
			alert("提交失败");
		}
		*/
		window.location.href="?g=Home&m=Index&a=viewCfOrder&sid="+responseText;
	} 
	$("#P_BRAND").bind('change',function(){
		if($(this).val()==''){
			return false;
		}
		$("#P_CATEGORY").empty();
		$("#P_CATEGORY").append('<option value="">--产品类型--</option>');
		getProduct('P_BRAND',$(this).val(),'P_CATEGORY');
	});
	$("#P_CATEGORY").bind('change',function(){
		if($(this).val()==''){
			return false;
		}
		$('#P_MODEL').empty();
		$('#P_MODEL').append('<option value="">--产品型号--</option>');
		getProduct('P_BRAND|P_CATEGORY',$("#P_BRAND").val()+"|"+$(this).val(),'P_MODEL');
	});
	function getProduct(stName,st,fl){
		$.ajax({
			   type: "POST",
			   url: "?g=Home&m=Index&a=getProduct",
			   data: "stName="+stName+"&st="+st+"&fl="+fl+'&rd'+Math.random(),
			   dataType:'json',
			   success: function(msg){
				 if(msg.sucess=='y'){
					var f=msg.fl;
					var data=msg.data;
					var _html=[];
					var k;
					for (k in data){
						_html.push('<option value="'+data[k]+'">'+data[k]+'</option>');
					}
					
					$("#"+f).append(_html.join(''));
				 }
			     
			   }
		});
	}
	//得到地区
	$("#AR_L1").bind('change',function(){
		if($(this).val()==''){
			return false;
		}
		$("#AR_L2").empty();
		$("#AR_L2").append('<option value="">--市辖区--</option>');
		getArea('AR_L1',$(this).val(),'AR_L2');
	});
	$("#AR_L2").bind('change',function(){
		if($(this).val()==''){
			return false;
		}
		$('#AR_L3').empty();
		$('#AR_L3').append('<option value="">--区县--</option>');
		getArea('AR_L1|AR_L2',$("#AR_L1").val()+"|"+$(this).val(),'AR_L3');
	});
	function getArea(stName,st,fl){
		$.ajax({
			   type: "POST",
			   url: "?g=Home&m=Index&a=getArea",
			   data: "stName="+stName+"&st="+st+"&fl="+fl+'&rd'+Math.random(),
			   dataType:'json',
			   success: function(msg){
				 if(msg.sucess=='y'){
					var f=msg.fl;
					var data=msg.data;
					var _html=[];
					var k;
					for (k in data){
						_html.push('<option value="'+data[k]+'">'+data[k]+'</option>');
					}
					
					$("#"+f).append(_html.join(''));
				 }
			     
			   }
		});
	}
});
function setArea(stName,st,fl,v){
	$.ajax({
		   type: "POST",
		   url: "?g=Home&m=Index&a=getArea",
		   data: "stName="+stName+"&st="+st+"&fl="+fl+'&rd'+Math.random(),
		   dataType:'json',
		   success: function(msg){
			 if(msg.sucess=='y'){
				var f=msg.fl;
				var data=msg.data;
				var _html=[];
				var k;
				for (k in data){
					var _sel='';
					if(v==data[k]){
						_sel="selected";
					}
					_html.push('<option value="'+data[k]+'"  '+_sel+'>'+data[k]+'</option>');
				}
				
				$("#"+f).append(_html.join(''));
			 }
		     
		   }
	});
}

function setProduct(stName,st,fl,v){
	$.ajax({
		   type: "POST",
		   url: "?g=Home&m=Index&a=getProduct",
		   data: "stName="+stName+"&st="+st+"&fl="+fl+'&rd'+Math.random(),
		   dataType:'json',
		   success: function(msg){
			 if(msg.sucess=='y'){
				var f=msg.fl;
				var data=msg.data;
				var _html=[];
				var k;
				
				for (k in data){
					var _sel='';
					if(v==data[k]){
						_sel="selected";
					}
					_html.push('<option value="'+data[k]+'" '+_sel+'>'+data[k]+'</option>');
				}
				
				$("#"+f).append(_html.join(''));
			 }
		     
		   }
	});
}
</script>

<div id="container">
<div class="content">
<form action="?g=Home&m=Index&a=confirmOrder" method="post" id="orderForm">
	<div>
		<table border=0 cellspacing=0 cellpadding=0 width="100%">
			<tr>
				<th widht="5"></th>
				<th colspan="2" align="left">顾客信息</th>
			</tr>
			<tr>
				<td width="5"></td>
				<td width="15"><div class="contentline"></div></td>
				<td>
				  <div style="margin-left:20px;">
					<table border=0 cellspacing=0 cellpadding=0 width="100%">
						<tr>
							<td width="10%"><span class="inputYes">*</span>姓名：</td>
							<td width="20%"><input type="text" id="U_NAME" name="data[U_NAME]" value="{$seData.U_NAME|default=''}"></td>
							<td width="10%"><span class="inputYes">*</span>手机：</td>
							<td width="20%"><input type="text" id="U_MOBILE" onkeyup="this.value=this.value.replace(/\D/g,'');" name="data[U_MOBILE]" value="{$seData.U_MOBILE|default=''}"></td>
							<td width="10%">固定电话：</td>
							<td width="20%"><input type="text" id="U_PHONE" name="data[U_PHONE]" value="{$seData.U_PHONE|default=''}"></td>
						</tr>
						<tr>
							<td><span class="inputYes">*</span>邮箱：</td>
							<td><input type="text" id="U_EMAIL" name="data[U_EMAIL]" value="{$seData.U_EMAIL|default=''}"></td>
							<td><span class="inputYes">*</span>查询密码：</td>
							<td><input type="password" id="U_PWD" name="data[U_PWD]" value="{$seData.U_PWD|default=''}"></td>
							<td><span class="inputYes">*</span>确认密码：</td>
							<td><input type="password" id="U_PWD1" name="data[U_PWD1]" value="{$seData.U_PWD1|default=''}"></td>
						</tr>
						<tr>
							<td><span class="inputYes">*</span>地址：</td>
							<td colspan="5">
								<select  style="width:100px;" id="AR_L1" name="data[AR_L1]">
									<option value="">--省市--</option>
									<volist name="AR_L1" id="vo">
									<option value="{$vo}" <if condition="$seData.AR_L1 eq $vo">selected</if>>{$vo}</option>
									</volist>
								</select>
								&nbsp;&nbsp;
								<select style="width:150px;" id="AR_L2" name="data[AR_L2]">
									<option value="">--市辖区--</option>
								</select>&nbsp;&nbsp;
								<select style="width:150px;" id="AR_L3" name="data[AR_L3]">
									<option value="">--区县--</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><span class="inputYes">*</span>详细地址：</td>
							<td colspan="5"><input type=text id="O_ADDRESS" name="data[O_ADDRESS]" value="{$seData.O_ADDRESS|default=''}" style="width:300px;"></td>
						</tr>
					</table>
					</div>
				</td>
			</tr>
			
			<tr>
				<th widht="5"></th>
				<th colspan="2" align="left">商品信息</th>
			</tr>
			<tr>
				<td width="5"></td>
				<td width="15"><div class="contentline1"></div></td>
				<td>
				   <div style="margin-left:20px;">
					<table border=0 cellspacing=0 cellpadding=0 width="100%">
						<tr>
							<td><span class="inputYes">*</span>选择产品：</td>
							<td colspan="5">
								<select  style="width:100px;" id="P_BRAND" name="data[P_BRAND]">
									<option value="">--品牌--</option>
									<volist name="BRAND" id="vo">
									<option value="{$vo}" <if condition="$seData.P_BRAND eq $vo">selected</if>>{$vo}</option>
									</volist>
								</select>
								&nbsp;&nbsp;
								<select style="width:150px;" id="P_CATEGORY" name="data[P_CATEGORY]">
									<option value="">--产品类型--</option>
								</select>&nbsp;&nbsp;
								<select style="width:150px;" id="P_MODEL" name="data[P_MODEL]">
									<option value="">--产品型号--</option>
								</select>
							</td>
							
						</tr>
						<tr>
							<td><span class="inputYes">*</span>购买渠道：</td>
							<td colspan="5">
								<select  style="width:180px;" id="P_CHANNEL_ID" name="data[P_CHANNEL_ID]">
									<option value="">--选择渠道--</option>
									<volist name="channel" id="vo">
									<option value="{$vo}" <if condition="$seData.P_CHANNEL_ID eq $vo">selected</if>>{$vo}</option>
									</volist>
								</select>
								&nbsp;&nbsp;
								<input type="text" id="P_CHANNEL" name="data[P_CHANNEL]" value="{$seData.P_CHANNEL|default=''}" style="width:180px">
							</td>
							
						</tr>
						<tr>
							<td ><span class="inputYes">*</span>购买时间：</td>
							<td colspan="5"><input type="text" id="P_BUY_TIME" name="data[P_BUY_TIME]" value="{$seData.P_BUY_TIME|default=''}" readonly>
							<img onclick="WdatePicker({el:'P_BUY_TIME'})" src="__JS__/wdatepicker/skin/datePicker.gif" width="16" height="22" align="absmiddle">
							&nbsp;&nbsp;&nbsp;&nbsp;订单号：
							<input type="text" id="SO_ID" name="data[SO_ID]" value="{$seData.SO_ID|default=''}">
							</td>
							
							
						</tr>
						
					</table>
					</div>
				</td>
			</tr>
			
			
			<tr>
				<th widht="5"></th>
				<th colspan="2" align="left">添加备注</th>
			</tr>
			<tr>
				<td width="5"></td>
				<td width="15"><div class="contentline2"></div></td>
				<td>
				<div style="margin-left:20px;">
					<table border=0 cellspacing=0 cellpadding=0 width="100%">
						<tr>
							<td>
							<textarea rows=3 cols=40 id="O_MEMO" name="data[O_MEMO]">{$seData.O_MEMO|default=''}</textarea>
							</td>
							<td>
							<input type="submit" id="sumit" name="sumit" style="display:none">
							<input type="hidden" name="data[orderNO]" id="orderNO" value="{$orderNO}">
							<img src="__PUBLIC__/images/home/baoxiu-button.png" id="submitImage" style="cursor:pointer"/>
							</td>
							
						</tr>
						
						
					</table>
					</div>
				</td>
			</tr>
			
		</table>
	</div>
	</form>
</div>
</div>
<if condition="$seData.AR_L1 neq ''">
	<literal>
	<script>
		$("#AR_L2").empty();
		$("#AR_L2").append('<option value="">--市辖区--</option>');
		setArea('AR_L1',$("#AR_L1").val(),'AR_L2','{$seData.AR_L2}');
		
		$('#AR_L3').empty();
		$('#AR_L3').append('<option value="">--区县--</option>');
		setArea('AR_L1|AR_L2',"{$seData.AR_L1}|{$seData.AR_L2}",'AR_L3','{$seData.AR_L3}');
	</script>
	</literal>
</if>
<if condition="$seData.P_BRAND neq ''">
<literal>
	<script>
		$("#P_CATEGORY").empty();
		$("#P_CATEGORY").append('<option value="">--产品类型--</option>');
		setProduct('P_BRAND','{$seData.P_BRAND}','P_CATEGORY','{$seData.P_CATEGORY}');
		
		$('#P_MODEL').empty();
		$('#P_MODEL').append('<option value="">--产品型号--</option>');
		setProduct('P_BRAND|P_CATEGORY',"{$seData.P_BRAND}|{$seData.P_CATEGORY}",'P_MODEL','{$seData.P_MODEL}');
	</script>
</literal>
</if>
