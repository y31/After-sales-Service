<script>
$(document).ready(function(){


	$("#submitImage").bind("click",function(){
		$('#orderForm').ajaxSubmit(options); 
	});
	
	var options={
			 beforeSubmit:  showRequest,  
			 success:       showResponse  
	};
	function showRequest(formData, jqForm, options) {  
		
		if($("#U_NAME").val()==""){
			$("#Validform_checktip_U_NAME").html("<img src='__PUBLIC__/js/validfrom/images/error.png' /><font color='red'>请输入邮箱/手机号码找回密码</a>");
			return false;
		}else{
			$("#Validform_checktip_U_NAME").html("<img src='__PUBLIC__/js/validfrom/images/right.png' />");
		}
		 return true;
	}
	
	function showResponse(rs, statusText, xhr, $form)  { 
		
		var type='2';
		var info="找回密码失败！";
		var url="?g=Home&m=Member&a=getPwd";
		
		if(rs=="y"){
			info="找回密码成功！";
			type='1';
			url="?g=Home&m=Member&a=login";
		}
		
		window.location.href="?g=Home&m=Index&a=info&type="+type+"&info="+encodeURI(info)+"&url="+encodeURIComponent(url);
		
	} 
	
});
function userTip(sob,ct){
	 // 阴影+圆角
    $("#"+sob).qtip({
  	 	position: {
           my: 'bottom left',
           at: 'top center'
      },
      style: {
        classes: 'ui-tooltip-light ui-tooltip-shadow ui-tooltip-rounded'
      },
      show: {
			event: 'click', // Don't specify a show event...
			ready: true // ... but show the tooltip when ready
		},
      content: {
   	   text:ct,
   	   title:{
   	    	  text:"提示信息", 
   	    	  button:"关闭"
   	       }
      },
      hide:false
      
    });
}
</script>
