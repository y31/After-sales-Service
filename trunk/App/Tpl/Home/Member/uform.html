<script>
$(document).ready(function(){


	$("#submitImage").bind("click",function(){
		$('#orderForm').ajaxSubmit(options); 
	});
	
	var options={
			 beforeSubmit:  showRequest,  
			 success:       showResponse  
	};
	function showRequest(formData, jqForm, options) {  
		
		if($("#U_PWD_OLD").val()==""){
			$("#Validform_checktip_U_PWD_OLD").html("<img src='__PUBLIC__/js/validfrom/images/error.png' /><font color='red'>请输入旧密码</a>");
			return false;
		}else{
			$("#Validform_checktip_U_PWD_OLD").html("<img src='__PUBLIC__/js/validfrom/images/right.png' />");
		}
		if($("#U_PWD").val()==""){
			$("#Validform_checktip_U_PWD").html("<img src='__PUBLIC__/js/validfrom/images/error.png' /><font color='red'>请输入新密码</a>");
			return false;
		}else{
			$("#Validform_checktip_U_PWD").html("<img src='__PUBLIC__/js/validfrom/images/right.png' />");
		}
		if($("#U_PWD1").val()==""){
			$("#Validform_checktip_U_PWD1").html("<img src='__PUBLIC__/js/validfrom/images/error.png' /><font color='red'>请输入重复密码</a>");
			return false;
		}else{
			$("#Validform_checktip_U_PWD1").html("<img src='__PUBLIC__/js/validfrom/images/right.png' />");
		}
		if($("#U_PWD1").val()!=$("#U_PWD").val()){
			$("#Validform_checktip_U_PWD1").html("<img src='__PUBLIC__/js/validfrom/images/error.png' /><font color='red'>两次输入的密码不一致</a>");
			return false;
		}else{
			$("#Validform_checktip_U_PWD1").html("<img src='__PUBLIC__/js/validfrom/images/right.png' />");
		}
		
		 return true;
	}
	
	function showResponse(rs, statusText, xhr, $form)  { 
		
		var type='2';
		var info="修改密码失败！";
		var url="?g=Home&m=Member&a=upwd";
		if(rs=='p'){
			info="输入旧密码错误！";
			$("#Validform_checktip_U_PWD_OLD").html("<img src='__PUBLIC__/js/validfrom/images/error.png' /><font color='red'>"+info+"</a>");
			return false;
		}
		if(rs=="n"){
			userTip('submitImage','修改密码失败！');
			return false;
		}
		
		if(rs=='SRVTEAM'){
			info="修改密码成功！";
			type='1';
			url="?g=Home&m=Order&a=srvlist";
		}
		if(rs=='CR'){
			info="修改密码成功！";
			type='1';
			url="?g=Home&m=Order&a=olist";
		}
		window.location.href="?g=Home&m=Index&a=info&type="+type+"&info="+encodeURI(info)+"&url="+encodeURIComponent(url);
		
	} 
	
});
function userTip(sob,ct){
	 // 阴影+圆角
    $("#"+sob).qtip({
  	 	position: {
           my: 'bottom left',
           at: 'top center'
      },
      style: {
        classes: 'ui-tooltip-light ui-tooltip-shadow ui-tooltip-rounded'
      },
      show: {
			event: 'click', // Don't specify a show event...
			ready: true // ... but show the tooltip when ready
		},
      content: {
   	   text:ct,
   	   title:{
   	    	  text:"提示信息", 
   	    	  button:"关闭"
   	       }
      },
      hide:false
      
    });
}
</script>
</literal>
