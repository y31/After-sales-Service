			if(!o.obj.is("form")){
				var objtip=o.obj.parents("td").next().find(".Validform_checktip");
				cssctl(objtip,o.type);
				objtip.text(msg);
			}

		},
		usePlugin:{
			jqtransform:{}
		}
	});
	$("#submitImage").bind("click",function(){

	});

	};

	}

	} 
	
});

</script>
